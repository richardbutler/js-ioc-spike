<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title>Jasmine Spec Runner</title>

    <link rel="shortcut icon" type="image/png"
          href="lib/jasmine-1.3.1/jasmine_favicon.png">
    <link rel="stylesheet" type="text/css" href="lib/jasmine-1.3.1/jasmine.css">
    <script type="text/javascript" src="lib/jasmine-1.3.1/jasmine.js"></script>
    <script type="text/javascript"
            src="lib/jasmine-1.3.1/jasmine-html.js"></script>

    <script id="list-item-tmpl" type="text/html">
        <li>
            <h4><%= title %></h4>
            <p><%= description %></p>
        </li>
    </script>

    <script id="custom-list-item-tmpl" type="text/html">
        <li style="color: #0000ff">
            <h2><%= title %></h2>
            <p><%= description %></p>
        </li>
    </script>

    <script src="../vendor/zepto.js"></script>
    <script src="../vendor/underscore.js"></script>
    <script src="../vendor/backbone.js"></script>

    <script src="../js/global.js"></script>
    <script src="../js/registry.js"></script>

    <!-- Include base implementations -->
    <script src="../js/container.js"></script>
    <script src="../js/listview.js"></script>

    <!-- Include configuration -->
    <script src="../js/config.js"></script>

    <!-- include spec files here... -->
    <script type="text/javascript" src="registry.spec.js"></script>
    <script type="text/javascript" src="prview.spec.js"></script>

    <script type="text/javascript">
        (function () {
            var jasmineEnv = jasmine.getEnv();
            jasmineEnv.updateInterval = 1000;

            var htmlReporter = new jasmine.HtmlReporter();

            jasmineEnv.addReporter( htmlReporter );

            jasmineEnv.specFilter = function ( spec ) {
                return htmlReporter.specFilter( spec );
            };

            var currentWindowOnload = window.onload;

            window.onload = function () {
                if ( currentWindowOnload ) {
                    currentWindowOnload();
                }
                execJasmine();
            };

            function execJasmine() {
                jasmineEnv.execute();
            }

        })();
    </script>

</head>

<body>
</body>
</html>
